<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Kendo UI!</title>
    <!-- Common Kendo UI CSS for web widgets and widgets for data visualization. -->
    <link href="styles/kendo.common.min.css" rel="stylesheet" />

    <!-- (Optional) RTL CSS for Kendo UI widgets for the web. Include only in right-to-left applications. -->
    <link href="styles/kendo.rtl.min.css" rel="stylesheet" type="text/css" />

    <!-- Default Kendo UI theme CSS for web widgets and widgets for data visualization. -->
    <link href="styles/kendo.default.min.css" rel="stylesheet" />

    <!-- (Optional) Kendo UI Hybrid CSS. Include only if you will use the mobile devices features. -->
    <link href="styles/kendo.default.mobile.min.css" rel="stylesheet" type="text/css" />

    <!-- jQuery JavaScript -->
    <script src="js/jquery.min.js"></script>

    <!-- Kendo UI combined JavaScript -->
    <script src="js/kendo.all.min.js"></script>


</head>

<body>
    <h1>DatePicker</h1>
    <input id="datepicker" />
    <script>
        $(function() {
            // Initialize the Kendo UI DatePicker by calling the kendoDatePicker jQuery plugin.
            // Plug-in widget intialization.
            $("#datepicker").kendoDatePicker();
        });
    </script>
    <br>
    <h1>AutoComplete</h1>
    <p>Animal: <input id="animal" /></p>
    <script>
        $(function() {
            $("#animal").kendoAutoComplete({
                dataSource: ["Ant", "Antilope", "Badger", "Beaver", "Bird"]
            });
            var autoCompleteInstance = $("#animal").data("kendoAutoComplete");
            if (autoCompleteInstance) {
                console.log("instance exits");

            } else {
                console.log("instance doesnot exits");

            }

        });
    </script>
    <h1>Buttons</h1>
    <button>Foo</button> | <button>Bar</button>
    <script>
        //Widget initialization doesnot return object of widget rather it returns same DOM element.This allows method chaining
        // for getting object we should use $("button").data("kendoButton");
        $(function() {
            $("button").kendoButton().css("color", "red"); //method chaining
        });
    </script>
    <h1>Grid</h1>
    <div id="grid"></div>

    <script>
        $("#grid").kendoGrid({
            height: 100,
            columns: [{
                field: "FirstName",
                title: "First Name"
            }, {
                field: "LastName",
                title: "Last Name"
            }],
            dataSource: {
                data: [{
                    FirstName: "John",
                    LastName: "Doe"
                }, {
                    FirstName: "Jane",
                    LastName: "Doe"
                }]
            }
        });
    </script>
    <h1>element and wrapper</h1>
    <div id="myWindow">...window content...</div>
    <script>
        // initialize the widget, which also returns the widget element
        var winElement1 = $("#myWindow").kendoWindow({ /*...*/ }); // returns div#myWindow as a jQuery object
        var winObject = $("#myWindow").data("kendoWindow");

        // other ways to get the widget element
        var winElement2 = $("#myWindow");
        var winElement3 = $("#myWindow").data("kendoWindow").element; // returns div#myWindow as a jQuery object
        var winElement4 = winObject.element;

        // get the wrapper
        var winWrapper1 = $("#myWindow").data("kendoWindow").wrapper; // returns div.k-window as a jQuery object
        var winWrapper2 = winObject.wrapper; // returns div.k-window as a jQuery object
    </script>
    <br/>
    <br/>
    <br/>
    <br/>
    <h1>Widget intiialization by role attribute</h1>
    <div id="container">
        <input data-role="numerictextbox" data-change="numerictextbox_change" />
        <input data-role="autocomplete" data-ignore-case="true" data-text-field="name" data-source="{data: [{name: 'John Doe'},{name: 'Jane Doe'}]}" />
    </div>

    <script>
        function numerictextbox_change(e) {
            console.log("changes");
        }
        kendo.bind($("#container"), {});
    </script>
    <h1>Using templates</h1>
    <div id="container">
        <input data-role="autocomplete" data-source="[{firstName:'John', lastName: 'Doe'}, {firstName:'Jane', lastName: 'Doe'}]" data-text-field="firstName" data-template="template" />
    </div>

    <script id="template" type="text/x-kendo-template">
        <span>#: firstName # #: lastName #</span>
    </script>

    <script>
        kendo.bind($("#container"));
    </script>
    <br/>
    <br/>
    <br/>
    <br/>

</body>

</html>
